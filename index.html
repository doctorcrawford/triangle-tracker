<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container card1">
    <form class="card" style="width: 30rem" id="triangle-sides">
      <h1 class="card-header">Triangle Tracker</h1>
      <label for="sideA">Side A:</label>
      <input style="width: 15rem" type="text" id="sideA">
      <label for="sideB">Side B:</label>
      <input style="width: 15rem" type="text" id="sideB">
      <label for="sideC">Side C:</label>
      <input style="width: 15rem" type="text" id="sideC">
      <button class="btn btn-primary" style="width: 15rem" type="submit" id="find-out">Check yo Triangle!</button>
      <p id="display"></p>
    </form>

  </div>
</body>
</html>
